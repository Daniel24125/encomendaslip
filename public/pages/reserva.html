<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reserva.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,300,400,500,700" rel="stylesheet">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script src="../js/fontawesome-all.min.js"></script>
  <script type="text/javascript" src="../js/reserva.js"></script>


  <div class="hideSlide resultMessageContainer success">
    <div class="resultIconContainer">
      <span class="resultIcon fa fa-check"></span>
    </div>
    <div class="resultMessageContent">
      <span class="message">As alterações na lista foram realizadas com sucesso!</span>
    </div>
  </div>

  <div class="loader">
    <span class="spinner fa fa-spinner"></span>
    <span>A CARREGAR LISTA...</span>
  </div>
  <div class="wrapperContainer">
    <div class="blackScreen hide"></div>
    <div class="deleteMsgContainer hide">
      <div class="deleteMsgHeader">
        Tem a certeza que pretende eliminar este item?
      </div>
      <div class="deleteFooter">
        <span class="dialogBtn confirm">SIM</span>
        <span class="dialogBtn cancel">CANCELAR</span>
      </div>
    </div>
    <div class="contentContainer">
      <div class="listTitleContainer">
        <h4>Lista de Material</h4>
      </div>
      <div class="listTableContainer">
        <table>
          <tr class="tableHeader">
            <th class="addContainer">
              <div class="addItemBtnContainer">
                <span class="fa fa-plus"></span>
              </div>
            </th>
            <th class="nameColumn">
              <span>NOME</span>
            </th>
            <th class="qntColumn">
              <span>QUANTIDADE</span>
            </th>
            <th>
              <span>FORNECEDOR</span>
            </th>
            <th>
              <span>RESPONSÁVEL</span>
            </th>
            <th>
              <span>LOCALIZAÇÃO</span>
            </th>
            <th></th>
          </tr>
          <tbody class="materialListContainer">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
