<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/encomendas.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,300,400,500,700" rel="stylesheet">
</head>

<body>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../js/fontawesome-all.min.js"></script>
  <script type="text/javascript" src="../js/encomendas.js"></script>

  <div class="encomendasWrapper">
    <form id="searchForm">
      <div class="searchContainer">
        <input id="searchTerm" type="text" placeholder="Pesquisar termo" name="searchTerm">
        <select id="searchParameter">
          <option value="fornecedor">Fornecedor</option>
          <option value="notaEncomenda">Nota de Encomenda</option>
          <option value="data">Data Pedido</option>
          <option value="remetente">Remetente</option>
          <option value="fundo">Fundo</option>
          <option value="cabimentado">Cabimentado</option>
          <option value="faturado">Faturado</option>
          <option value="estado">Estado</option>
          <option value="pedidoCredito">Pedido Crédito</option>
          <option value="fornecedor">Fornecedor</option>
        </select>
        <div class="submitButton">
          <div class="fa fa-search"></div>
        </div>
        <div class="newListItemBtn">NOVO REGISTO</div>
      </div>
    </form>
    <div class="loader">
      <span>A CARREGAR LISTA...</span>
    </div>
    <div class="listContainer">
      
      <div class="moreInfoContainer">
        <div class="moreInfoContent pedidoContainer ">
          <span>Nº DE PEDIDO</span>
          <div class="textContainer">
            <span class="pedidoText"></span>
          </div>
        </div>
        <div class="moreInfoContent comentariosContainer ">
          <span>COMENTÁRIOS</span> 
          <div class="textContainer">
            <span class="comentariosText"></span>
          </div>
        </div>
      </div>
      <table  class="listTable">
        <tr class="tableHeader">
          <th class="estado"></th>
          <th class="">DATA</th>
          <th class="">REMETENTE</th>
          <th class="">RÚBRICA</th>
          <th class="">FORNECEDOR</th>
          <th class="">NE</th>
          <th class="">FUNDO</th>
          <th class="">CABIMENTADO</th>
          <th class="">FATURADO</th>
          <th class="">DATA FATURA</th>   
          <th class="info"></th>
          <th class="credito"></th>
          <th class="faturaSecretaria"></th>
          <th class="edit"></th>
          <th class="delete"></th>
        </tr>
        <tbody id="tabelaEncomendas"></tbody>
      </table>

      <div class="loadMoreContainer">
        <span class="loadContent">CARREGAR MAIS REGISTOS</span> 
      </div>
    </div>
  </div>

</body>

</html>
