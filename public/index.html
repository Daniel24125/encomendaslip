<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Encomendas LIP</title>
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,300,400,500,700" rel="stylesheet">
</head>

<body>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://use.fontawesome.com/c633fd4a23.js"></script>
  <script type="text/javascript" src="js/functions.js"></script>
  <section id="content">
    <div class="wrapper">
      <div class="drawerContainer">
        <div class="drawerHeaderContainer">
          <div class="menu-icon-container">
            <div class="line line-top"></div>
            <div class="line line-center"></div>
            <div class="line line-bottom"></div>
          </div>
        </div>
        <div class="navListContainer">
          <div id="dashboard" class="active navItemContainer">
            <div class="iconContainer">
              <span class="fa fa-tachometer"></span>
            </div>
            <span class="navDesc hideComponent ">Resumo</span>
          </div>
          <div id="encomendas" class=" navItemContainer ">
            <div class="iconContainer">
              <span class="fa fa-truck"></span>
            </div>
            <span class="navDesc hideComponent">Encomendas LIP</span>
          </div>
          <div id="reserva" class="navItemContainer">
            <div class="iconContainer">
              <span class="fa fa-list"></span>
            </div>
            <span class="navDesc hideComponent">Material de Reserva</span>
          </div>
          <div id="gestao" class="navItemContainer">
            <div class="iconContainer">
              <span class="fa fa-line-chart"></span>
            </div>
            <span class="navDesc hideComponent">Gestão de Projetos</span>
          </div>
        </div>
        <div class="optionsContainer">
          <!-- <div id="info" class="navItemContainer">
            <div class="iconContainer">
              <span class="fa fa-info-circle"></span>
            </div>
            <span class="navDesc hideComponent">Informações</span>
          </div> -->
          <div id="fornecedores" class="navItemContainer">
            <div class="iconContainer">
              <span class="fa fa-envelope"></span>
            </div>
            <span class="navDesc hideComponent">Fornecedores</span>
          </div>
          <div id="creditos" class="navItemContainer">
            <div class="iconContainer">
              <span class="fa fa-credit-card"></span>
            </div>
            <span class="navDesc hideComponent">Créditos</span>
          </div>
          <div id="logout" class="navItemContainer">
            <div class="iconContainer">
              <span class="fa fa-power-off"></span>
            </div>
            <span class="navDesc hideComponent">Logout</span>
          </div>
        </div>
      </div>
      <div class="listaFornecedoresContainer"> 
        <div class="fornecedoresHeader">
          <div class="closeFornecedores">
            <span class="fa fa-times"></span>
          </div>
          <div class="addFornecedores">
            <span class="fa fa-plus"></span>
          </div>
        </div>
        <div class="listaFornecedores"></div>
        <div class="fornecedorCardContainer">
          <div class="contactsContainer">
            <span class="fornecedorInfo fornecedorNome"></span>
            <span class="fornecedorInfo fornecedorComercial"></span>
            <span class="fornecedorInfo fornecedorEmail"></span>
            <span class="fornecedorInfo fornecedorNumero"></span>
          </div>
          <div class="closeCardContainer">
            <span class="fa fa-times"></span>
          </div>
        </div>
      </div>

      <div class="listaCreditosContainer"> 
        <div class="creditosHeader">
          <div class="closeCreditos">
            <span class="fa fa-times"></span>
          </div>
          <div class="addCreditos">
            <span class="fa fa-plus"></span>
          </div>
        </div>
        <div class="listaCreditos"></div>
      </div>

      <div class="contentContainer">
        <div class="blackBackground hideComponent"></div>

        <div class="hideSlide resultMessageContainer">
          <div class="resultIconContainer">
              <span class="resultIcon fa"></span>
          </div>
          <div class="resultMessageContent">          
             <span class="message"></span>
          </div>
        </div>

        <div class="confirmDeleteContainer hideComponent">
          <div class="messageContainer">
            <span>Eliminar Fornecedor?</span>
          </div>
          <div class="footerContainer">
            <span class="confirmDelete">SIM</span>
            <span class="cancelDelete">NÃO</span>
          </div>
        </div>

        <div class="confirmDeleteContainerCredito hideComponent">
          <div class="messageContainer">
            <span>Eliminar Crédito?</span>
          </div>
          <div class="footerContainer">
            <span class="confirmDeleteCredito">SIM</span>
            <span class="cancelDelete">NÃO</span>
          </div>
        </div>
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>
  </section>
</body>

</html>
