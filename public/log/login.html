<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestor de Encomendas</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

</head>

<body>
  <script type="text/javascript" src="js/jquery/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
  <script src="https://use.fontawesome.com/c633fd4a23.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>


  <div class="welcome-container">
    <div class="welcome-content">
      <h1><span class="fa fa-check"></span>&nbsp; Gest√£o de Encomendas</h1>
    </div>

  </div>
  <div class="login-container">
    <div class="content-container">
      <div class="logo-container">
        <span class="fa fa-lock"></span>
      </div>
      <div class="form-group">
        <input id="email" class="form-control" type="email" name="email" placeholder="email">
      </div>
      <div class="form-group">
        <input id="pass" class="form-control" type="password" name="pass" placeholder="password">
      </div>
      <small class="text-danger error-container"><span class="fa fa-exclamation-triangle"></span>&nbsp;<span class="error"></span></small>
      <div class="btn-container">
        <h4>Login&nbsp;<span class="fa fa-sign-in"></span></h4><div class="sub-loader"></div>
      </div>
    </div>
  </div>



</body>

</html>
