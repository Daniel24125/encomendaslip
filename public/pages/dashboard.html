<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,300,400,500,700" rel="stylesheet">
</head>

<body>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../js/fontawesome-all.min.js"></script>
  <script type="text/javascript" src="../js/dashboard.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

  <div class="loader">
    <span class="spinner fa fa-spinner"></span>
    <span>A CARREGAR LISTA...</span>
  </div>

  <div class="dashboardWrapper">
    <div class="numEstadosContainer">
      <div id="Encomendado" class="estadoCard" title="Mostrar pedidos encomendados">
        <div class="statsContainer">
          <span class="numStats"></span>
          <p>Pedidos encomendados
            <span class="fa fa-angle-down"></span>
          </p>
        </div>
        <div class="iconContainer">
          <span class="fa fa-truck"></span>
        </div>

      </div>

      <div id="Pendente" class="estadoCard" title="Mostrar pedidos pendentes">
        <div class="statsContainer">
          <span class="numStats"></span>
          <p>Pedidos pendentes
            <span class="fa fa-angle-down"></span>
          </p>
        </div>
        <div class="iconContainer">
          <span class="fa fa-pause"></span>
        </div>
      </div>

      <div id="Cabimento_pedido" class="estadoCard" title="Mostrar cabimentos pedidos">
        <div class="statsContainer">
          <span class="numStats"></span>
          <p>Cabimentos pedidos
            <span class="fa fa-angle-down"></span>
          </p>
        </div>
        <div class="iconContainer">
          <span class="fa fa-cart-plus"></span>
        </div>
      </div>

      <div id="Anulado" class="estadoCard" title="Mostrar pedidos anulados">
        <div class="statsContainer">
          <span class="numStats"></span>
          <p>Pedidos anulados
            <span class="fa fa-angle-down"></span>
          </p>
        </div>
        <div class="iconContainer">
          <span class="fa fa-ban"></span>
        </div>
      </div>
    </div>
    <div class="pedidosListContainer heightZero">
      <table class="listTable">
        <tr class="tableHeader">
          <th>DATA</th>
          <th>REMETENTE</th>
          <th>Nº PEDIDO</th>
          <th>FORNECEDOR</th>
          <th>NE</th>
          <th>FUNDO</th>
          <th>CABIMENTADO</th>
          <th>FATURADO</th>
        </tr>
        <tbody id="tabelaPedidos"></tbody>
      </table>
      <div class="closePedidosContainer">
        <span class="closePedido">FECHAR</span>
      </div>
    </div>

    <div class="projectsStatsContainer">
      <div class="projectUsedGraph">
        <div class="mostUsedContainer">
          <span class="mostUsedName"></span>
          <span class="mostUsedValue"></span>
        </div>
        <canvas id="statsChart"></canvas>
      </div>
      <div class="projectNearEndContainer">
        <span class="newarEndTitle">Próximo projeto a terminar</span>
        <div class="nearEndProject">ENROBEE</div>
        <div class="nearEndDate">31/12/2018</div>
        <div class="iconContainer">
          <span class="fa fa-clock"></span>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
