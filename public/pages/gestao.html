<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/projects.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:100,300,400,500,700" rel="stylesheet">
</head>

<body>
  <script  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="../js/fontawesome-all.min.js"></script>
  <script type="text/javascript" src="../js/projects.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

  <div class="hideSlide resultMessageContainer success">
    <div class="resultIconContainer">
      <span class="resultIcon fa fa-check"></span>
    </div>
    <div class="resultMessageContent">
      <span class="message"></span>
    </div>
  </div>

  <div class="loader">
    <span class="spinner fa fa-spinner"></span>
    <span>A CARREGAR LISTA...</span>
  </div>
  
  <div class="confirmDeleteContainer hideComponent">
    <div class="messageContainer">
      <span>Eliminar Encomenda?</span>
    </div>
    <div class="footerContainer">
      <span class="confirmDelete">SIM</span>
      <span class="cancelDelete">NÃO</span>
    </div>
  </div>
  
  <div class="blackBackground hideComponent"></div>

<div class="addListItemContainer hideComponent">
  <div class="formContainer">
    <div class="inputContainer">
      <label for="nomeProjeto">Nome do Projeto*</label>
      <input type="text" name="nomeProjeto" id="nomeProjeto">
    </div>
    <div class="inputContainer">
      <label for="anoProjeto">Ano do Projeto*</label>
      <input type="text" name="anoProjeto" id="anoProjeto">
    </div>
    <div class="inputContainer">
      <label for="DataInicio">Data de Início</label>
      <input type="text" name="DataInicio" id="DataInicio">
    </div>
    <div class="inputContainer">
      <label for="DataFim">Data de Fim</label>
      <input type="text" name="DataFim" id="DataFim">
    </div>
    <div class="inputContainer">
      <label for="OrcTotal">Orçamento Total</label>
      <input type="text" name="OrcTotal" id="OrcTotal">
    </div>
    <div class="inputContainer">
      <label for="OrcTotalDisp">Orçamento Total Disponível</label>
      <input type="text" name="OrcTotalDisp" id="OrcTotalDisp">
    </div>
    <div class="inputContainer">
      <label for="PlafondAtribuido">Plafond Anual Atribuído</label>
      <input type="text" name="PlafondAtribuido" id="PlafondAtribuido">
    </div>
    <div class="inputContainer">
      <label for="PlafondDisp">Plafond Anual Disponível</label>
      <input type="text" name="PlafondDisp" id="PlafondDisp">
    </div>
    <div class="newProjOptionsContainer">
      <span class="submitNewProj ">GUARDAR</span>
      <span class="cancelNewProj">CANCELAR</span>
    </div>
  </div>
</div>

  <div class="projectsHeaderContainer">
    <div class="newProjectContainer">NOVO PROJETO</div>
  </div>
  <div class="projectsStatsContainer">
    <div class="cardContainer">
      <div class="cardOverflowContainter"></div>
    </div>
    <div class="projectsBalanceContainer">
      <div class="graphContainer">
        <canvas id="statsChart"></canvas>
      </div>

    </div>
  </div>


</body>

</html>
